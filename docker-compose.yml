version: '3.3'

services:


   smartlist_flask:
    container_name: smartlist_flask
    build: ./app
    #restart: always
    volumes:
      - ./app:/app
    environment:
      #VIRTUAL_HOST: smartlist.test03.mind.engineering
      #VIRTUAL_PORT: 5000
      DB_HOST: mysql
      DB_NAME: flask
      DB_USER: flask
      DB_PASSWORD: chedli123
    links:
      # network connection with these services
      - mysql
    depends_on:
      # build those images first
      - mysql
    ports:

     - 5000:5000
   mysql:
    image: mysql:5.7
    volumes:
        # pass volume named mysql-data to mysql container
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    labels:
      project: "flask"
      day: "9 Sep 2019"
    # ports:
    #   - "3306:3306"
    environment:
      # credentials
      MYSQL_ROOT_PASSWORD: chedli123
      MYSQL_DATABASE: flask
      MYSQL_USER: flask
      MYSQL_PASSWORD: chedli123
   phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin:latest
    container_name: flask_phpmyadmin
    restart: unless-stopped
    labels:
      project: "flask"
      day: "9 Sep 2019"
    ports:
      - "5010:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: flask
      PMA_PASSWORD: chedli123
      MYSQL_ROOT_PASSWORD: chedli123

# volumes definition here
volumes:
  # just a persistance data
  mysql-data:
    driver: local
